<!DOCTYPE html>
<html>
  <head>
    <title>Partner | Crie sua conta</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/logo-icon.png" />
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
  </head>
  <body>
    <header class="header">
      <div class="center">
        <nav class="navLinks">
          <a href="#"><img class="logo" src="img/logo-final-svg.svg" alt=""/></a>

          <div class="nav-links">
            <div class="menu-close"></div><!--menu-close-->

            <ul>
              <li><a href="catalog.html">Catálogo</a></li>
              <li><a href="index.html">Sobre</a></li>
              <li><a href="contato.html">Contato</a></li> 
            </ul>

            <div class="login">
              <a class="menu-login" href="login.html">Login</a>
              <a class="menu-nova-conta" href="register.html">Criar conta</a>
            </div><!--login-->
          </div><!--nav-links-->

          <div class="menu-mobile"></div><!--menu-mobile-->
        </nav><!--navLinks-->
      </div><!--center-->
    </header><!--header-->

    <div class="espaco-header"></div>
    <div class="container">
      <div class="login-box">
        <h1>Registre-se</h1>
        <form>
          <div class="form-group">
            <input
              type="name"
              id="name"
              name="name"
              placeholder="Nome completo"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Senha"
              required
            />
          </div>
          <div class="form-options">
            <p>Já possui conta?</p>
            <a href="login.html"> Acesse</a>
          </div>
          <a href="catalog.html" class="botao">Criar conta</a>
        </form>
      </div>
    </div>

    <footer>
      <div class="center">
        <div class="footer-col">
          <div class="footer-col-1">
            <h1>Sobre nós</h1>
            <a href="index.html">Partner</a>
            <a href="contato.html">Contato</a>
          </div><!--footer-col-1-->

          <div class="footer-col-1">
            <h1>Outros</h1>
            <a href="catalog.html">Catálogo</a>
            <a href="login.html">Faça login</a>
            <a href="register.html">Crie uma conta</a>
          </div><!--footer-col-1-->
        </div><!--footer-col-->

        <div class="footer-img">
          <img src="img/logo-footer.svg" />
        </div><!--footer-img-->
      </div><!--center-->
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
